<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="Clean Code Tiếng Việt" />
		<meta name="og:description"
			content="Clean Code Tiếng Việt: Bản dịch một số chương đầu từ quyển 'Clean Code - A Handbook of Agile Software Craftsmanship' - Robert C. Martin et. al." />
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="./web/css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<div class="pagination header" id="myHeader">
			<div>
				<a href="index.html" style="color: white; text-align: start;">HOME</a>
			</div>
			<ul>
				<li id="btn-previ" class="next" data-btn="back">-</li>
				<select id="info_chapter" onchange="if(this.value) window.location.href = this.value;">
					<option value="" style="color: blue; font-weight: bold;">CHỌN CHƯƠNG</option>
				</select>
				<li id="btn-next" class="next" data-btn="next">+</li>
			</ul>
		</div>

		<div class="bool-list" id="content" style="background-color: rgb(244, 244, 244);">
			<div class="container">
				<!-- content chapter -->
				<div id="j-content" class="col-xs-12">
					<!-- full file md -->
					<div class="content mt-2" id="content-markdown"></div>
				</div>
			</div>
			<div id="btn-fs">
				<button class="btn btn-dash" onclick="dashFs5px()">-</button>
				<button class="btn btn-plus" onclick="plusFs5px()">+</button>
			</div>
		</div>
	</body>
	<script>
		const FONT_SIZE_NAME = 'fontSize';
		let fontSize = localStorage.getItem(FONT_SIZE_NAME) === null ? 16 : localStorage.getItem(FONT_SIZE_NAME);
		const txt = document.getElementById('content');
		txt.style.fontSize = fontSize + 'px';
		function plusFs5px() {
			fontSize + 5 > 50 ? fontSize = 40 : fontSize += 5;
			txt.style.fontSize = fontSize + 'px';
			localStorage.setItem(FONT_SIZE_NAME, fontSize);
		}
		function dashFs5px() {
			fontSize - 5 < 16 ? fontSize = 16 : fontSize -= 5;
			txt.style.fontSize = fontSize + 'px';
			localStorage.setItem(FONT_SIZE_NAME, fontSize);
		}
		function toggleMenu() {
			const menu = document.querySelector('.navbar-menu');
			menu.classList.toggle('active');
		}
	</script>
	<script src="./web/server.js"></script>

</html>
